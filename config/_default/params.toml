colorScheme = "neural"
defaultAppearance = "dark"
autoSwitchAppearance = false
defaultBackgroundImage = "img/hero.jpg"

enableSearch = true
enableCodeCopy = true

[homepage]
  layout = "background"
  homepageImage = "img/hero.jpg"
  layoutBackgroundBlur = true
  showRecent = true
  showRecentItems = 6
  showMoreLink = true
  showMoreLinkDest = "/blog"
  cardView = true
  cardViewScreenWidth = false

[article]
  showDate = true
  showDateUpdated = false
  showAuthor = true
  showReadingTime = true
  showTableOfContents = true
  showBreadcrumbs = true
  showTaxonomies = true
  showWordCount = false
  showEdit = false
  showPagination = true
  seriesOpened = true
  showHero = true
  heroStyle = "background"
  layoutBackgroundBlur = true
  layoutBackgroundHeaderSpace = true

[list]
  showBreadcrumbs = true
  showTableOfContents = false
  groupByYear = true
  cardView = true
  showHero = true
  heroStyle = "background"
  layoutBackgroundBlur = true

[taxonomy]
  showTermCount = true
  cardView = false
  showHero = true
  heroStyle = "background"

[header]
  layout = "fixed"

[footer]
  showCopyright = true
  showThemeAttribution = false
  showAppearanceSwitcher = true
  showScrollToTop = true
